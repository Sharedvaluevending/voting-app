name: Deploy

on:
  push:
    branches: [main, master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify build
        run: node --check voting-app.js

      - name: Deploy to Render
        if: success()
        run: |
          echo "Deployment is handled by Render via render.yaml"
          echo "This job verifies the build before Render picks up the push."
